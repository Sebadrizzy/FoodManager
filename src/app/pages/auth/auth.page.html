<app-header title="Login"></app-header>

<ion-content>


    <div class="d-flex-center">

        <form [formGroup]="form" class="authform" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <app-logo></app-logo>

            <!-- email -->


            <app-custom-input aria-autocomplete="email" icon="mail-outline" [control]="email" type="email"
                label="Correo"></app-custom-input>

            <div class="validators" *ngIf="email.errors && email.touched">

                <div *ngIf="email.errors?.['required']">El correo es requerido</div>
                <div *ngIf="email.errors?.['email']">Ingrese un correo valido</div>
            </div>



            <!-- password -->


            <app-custom-input [control]="password" icon="lock-closed-outline" type="password"
                label="Contraseña"></app-custom-input>


            <div class="validators" *ngIf="password.errors && password.touched">

                <div *ngIf="password.errors?.['required']">La contraseña es requerida</div>
                <div *ngIf="password.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
            </div>

            <p routerLink="forgot-password" class="ion-text-center">¿Olvidaste tu contraseña?</p>



            <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                Ingresar
                <ion-icon slot="end" name="log-in-outline"></ion-icon>
            </ion-button>


            <ion-button class="ion-margin-top" routerLink="sign-up" expand="block" mode="ios" fill="outline">
                Registrate
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>


        </form>


    </div>




</ion-content>
