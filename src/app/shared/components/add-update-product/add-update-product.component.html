<app-header [isModal]="true" title="Agregar Alimento"></app-header>

<ion-content>


    <form [formGroup]="form" class="ion-no-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
        <ion-avatar *ngIf="form.value.image">
            <img [src]="form.value.image" />
        </ion-avatar>

        <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>

        <br>
        <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
            Tomar/Seleccionar
        </ion-button>
        <!--Name-->

        <app-custom-input aria-autocomplete="name" [control]="name" type="text" label="Nombre"></app-custom-input>

        <div class="validators" *ngIf="name.errors && name.touched">

            <div *ngIf="name.errors?.['required']">Este campo es requerido</div>
            <div *ngIf="name.errors?.['name']">Ingrese un nombre valido minimo 4 caracteres</div>
        </div>



        <!--Price-->

        <app-custom-input [control]="Price" type="number" label="Precio"></app-custom-input>

        <div class="validators" *ngIf="Price.errors && Price.touched">

            <div *ngIf="Price.errors?.['required']">Este campo es requerido</div>
            <div *ngIf="Price.errors?.['min']">El precio minimo debe ser 0</div>
        </div>



        <!--Sold Units-->

        <app-custom-input [control]="soldUnits" type="number" label="Unidades Vendidas"></app-custom-input>

        <div class="validators" *ngIf="soldUnits.errors && soldUnits.touched">

            <div *ngIf="soldUnits.errors?.['required']">Este campo es requerido</div>
            <div *ngIf="soldUnits.errors?.['min']">la cantidad minima debe ser 0</div>
        </div>




        <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
            Agregar Producto
            <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>



    </form>

</ion-content>
